<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GiuliaLupa â€“ Prelaunch Landing Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f6f6f6;
      margin: 0;
      padding: 0;
    }
    header {
      /* A subtle, fancy gradient background for the banner */
      background: linear-gradient(135deg, #f2e9e4 0%, #c9d6ff 100%);
      padding: 30px 20px;
      text-align: center;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    header img.logo {
      max-height: 90px;
      margin-bottom: 10px;
    }
    /* Brand name and tagline styling */
    .brand-text {
      text-align: center;
    }
    .brand-text h1 {
      margin: 0;
      font-size: 2rem;
      font-weight: bold;
    }
    .brand-text .tagline {
      margin: 5px 0 0;
      font-size: 1rem;
      letter-spacing: 1px;
      font-style: italic;
    }
    section {
      max-width: 600px;
      margin: 40px auto;
      background: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    h1 {
      margin-top: 0;
    }
    .form-group {
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 8px;
    }
    input[type="email"],
    input[type="text"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    button {
      padding: 12px 25px;
      background-color: #333;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #555;
    }
    .style-options {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }
    .style-option {
      flex: 1;
      border: 1px solid #ccc;
      border-radius: 4px;
      padding: 10px;
      text-align: center;
      cursor: pointer;
      background-color: #fafafa;
      transition: border-color 0.2s, background-color 0.2s;
    }
    .style-option.selected {
      border-color: #333;
      background-color: #e6e6e6;
    }
    .style-option img {
      display: block;
      width: 100%;
      height: auto;
      margin-bottom: 8px;
      border-radius: 4px;
    }
    #thanks-message {
      color: #333;
      font-weight: bold;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <header>
    <!-- GiuliaLupa brand logo and text -->
    <img src="logo.png" alt="GiuliaLupa logo" class="logo">
    <div class="brand-text">
      <h1>GiuliaLupa</h1>
      <p class="tagline">Run with the pack</p>
    </div>
  </header>
  <section>
    <h2>Vote for your favorite outfit</h2>
    <p>We're launching soon! Select the outfit you love most and join our waitlist to stay updated.</p>
    <form id="waitlist-form">
      <div class="form-group">
        <label for="email">Email address</label>
        <input type="email" id="email" name="email" placeholder="you@example.com" required>
      </div>
      <div class="form-group">
        <label for="style">Select your preferred outfit</label>
        <div class="style-options">
          <label class="style-option">
            <input type="radio" name="style" value="Blue Lime" required>
            <img src="outfit1.png" alt="Blue Lime outfit" style="width:100%; height:auto; border-radius:4px; margin-bottom:8px;">
            <strong>Blue Lime</strong>
          </label>
          <label class="style-option">
            <input type="radio" name="style" value="Red &amp; Navy">
            <img src="outfit2.png" alt="Red and Navy outfit" style="width:100%; height:auto; border-radius:4px; margin-bottom:8px;">
            <strong>Red &amp; Navy</strong>
          </label>
          <label class="style-option">
            <input type="radio" name="style" value="Aqua &amp; Yellow">
            <img src="outfit3.png" alt="Aqua and Yellow outfit" style="width:100%; height:auto; border-radius:4px; margin-bottom:8px;">
            <strong>Aqua &amp; Yellow</strong>
          </label>
        </div>
      </div>
      <button type="submit">Submit</button>
    </form>
    <p id="thanks-message" style="display:none;">Thank you! We'll be in touch soon.</p>
  </section>
  <script>
    // Replace this endpoint with your actual form endpoint. You can get a
    // unique endpoint by creating a form on Formspree (https://formspree.io),
    // or any similar form backend service. Submissions will be sent to that
    // endpoint and forwarded to your email and/or stored in a connected
    // spreadsheet.
    const FORM_ENDPOINT = 'https://formspree.io/f/yourformid';
    // Add selected style highlight when clicking a style option
    document.querySelectorAll('.style-option').forEach(function(option) {
      option.addEventListener('click', function() {
        // Remove selected class from all options
        document.querySelectorAll('.style-option').forEach(function(o) {
          o.classList.remove('selected');
        });
        // Add selected class to clicked option
        this.classList.add('selected');
        // Set the radio input to checked
        this.querySelector('input[type="radio"]').checked = true;
      });
    });

    // Handle form submission with a form backend service
    document.getElementById('waitlist-form').addEventListener('submit', function(event) {
      event.preventDefault();
      var formData = new FormData(this);
      fetch(FORM_ENDPOINT, {
        method: 'POST',
        headers: {
          'Accept': 'application/json'
        },
        body: formData
      }).then(function(response) {
        if (response.ok) {
          document.getElementById('waitlist-form').style.display = 'none';
          document.getElementById('thanks-message').style.display = 'block';
        } else {
          alert('Oops! There was a problem submitting your vote.');
        }
      }).catch(function() {
        alert('Oops! There was a problem submitting your vote.');
      });
    });
  </script>
</body>
</html>
